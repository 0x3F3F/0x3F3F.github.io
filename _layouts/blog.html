
<!-- Blog Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

	<!-- IRB HAck - Undo transparent for non index pages -->
	<style type="text/css"> @media{.navbar-custom{background:#000;}</style>

  <body>

    {% include navigation.html %}

    <section id="page" class="container content-section text-center irb_fudge">

      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
          {{ page.content | markdownify }}
        </div>
      </div> 
          
      <div class="row">
        <div class="col-md-8 col-md-offset-3 col-xs-8 col-xs-offset-3">

        <div>
					{% include blog_nav.html %}

          {% for post in paginator.posts %}
            {% include post-list.html%}
          {% endfor %}
        </div>

        {% include pagination.html %}

        </div>
      </div>
    </section>

    {% include footer.html %}

    {% include js.html %}

  </body>
</html>

<!-- Blog Layout End -->
