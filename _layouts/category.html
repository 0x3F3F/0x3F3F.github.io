
<!-- Category Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

	<!-- IRB HAck - Undo transparent for non index pages -->
	<style type="text/css"> @media{.navbar-custom{background:#000;}</style>

  <body>

    {% include navigation.html %}

    <section style="margin-top:55px;padding-top:5px" class="container content-section text-center">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">

          {% assign category = page.title %}

          <h3 id="#{{ category }}">Category: {{ category }}</h3>
        </div>
      </div>
          
     <div class="row">
        <div class="col-md-8 col-md-offset-3 col-xs-8 col-xs-offset-3">
          <div>
            {% for post in site.posts %}
              {% if post.category == category %}
                {% include post-list.html%}
              {% endif %}
            {% endfor %}
          </div>

        </div>
      </div>
    </section>

    {% include footer.html %}

    {% include js.html %}

  </body>
</html>

<!-- Category Layout End -->
